{% extends 'base.html' %}
{% block title %}
  Главная
{% endblock title %}
{% block content %}
    <!-- Контент страницы -->
  <h1>Главная</h1>
  <hr>
  {% for new in news %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{new.title}}</h5>
        <p class="card-text">{{new.text | truncate() }}</p>
        <a href="{{ url_for('news_detail', id=new.id) }}" class="btn btn-primary">
          Читать далее
        </a>
      </div>
    </div>
  {% else %}
    <h3 class="card-text"> Новостей пока нет! </h3>
  {% endfor %}
{% endblock content %}
